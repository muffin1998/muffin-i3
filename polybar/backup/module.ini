[module/manjaro]
type = custom/text
content = ""
content-padding = 2
content-foreground = ${color.shade-1}
content-background = ${color.shade-2}

[module/workspaces]
type = internal/xworkspaces
pin-workspaces = true
enable-click = true
enable-scroll = true
format = <label-state>
format-padding = 0
icon-0 = 1;❶
icon-1 = 2;❷
icon-2 = 3;❸
icon-3 = 4;❹
icon-4 = 5;❺
icon-5 = 6;❻
icon-6 = 7;❼
icon-7 = 8;❽
icon-8 = 9;❾
icon-9 = 10;❿
label-active = %icon%
label-occupied = %icon%
label-urgent = %icon%
label-empty = %icon%
label-active-padding = 1
label-urgent-padding = 1
label-occupied-padding = 1
label-empty-padding = 1
label-active-foreground = ${color.shade-1}
label-active-background = ${color.shade-3}
label-occupied-foreground = ${color.shade-9}
label-occupied-background = ${color.shade-3}
label-urgent-foreground = ${color.shade-9}
label-urgent-background = ${color.shade-3}
label-empty-foreground = ${color.shade-9}
label-empty-background = ${color.shade-3}

[module/date]
type = internal/date
interval = 30
label = %time%
label-padding = 2
time =  %I:%M %p
time-alt =  %Y-%m-%d
label-background = ${color.shade-8}
label-foreground = ${color.shade-1}

[module/net-speed]
type = custom/script
exec = /home/stargazer98/PycharmProjects/98stargazer-polybar-theme/scripts/net-speed.sh
format-padding = 2
tail = true

[module/wlan]
type = internal/network
interface = wlp7s0
interval = 3.0
click-left = nm-connection-editor
format-connected-prefix = "直 "
format-connected = <label-connected>
label-connected = %downspeed%
format-connected-padding = 2
format-disconnected = 
format-connected-background = ${color.shade-8}
format-connected-foreground = ${color.shade-1}

[module/eth]
type = internal/network
interface = enp8s0
interval = 3.0
format-connected-prefix = " "
label-connected = %downspeed%
format-disconnected = 
format-background = ${color.shade-8}
format-foreground = ${color.shade-1}

[module/volume]
type = internal/pulseaudio
sink = alsa_output.pci-0000_00_1f.3.hdmi-stereo
use-ui-max = true
interval = 5
format-volume = <ramp-volume> <label-volume>
label-muted = "ﱝ"
ramp-volume-0 = 奄
ramp-volume-1 = 奄
ramp-volume-2 = 奔
ramp-volume-3 = 奔
ramp-volume-4 = 墳
ramp-volume-5 = 墳
ramp-volume-6 = 墳
label-volume = %percentage%%
format-volume-padding = 2
label-muted-padding = 2
click-right = pavucontrol &
format-volume-background = ${color.shade-6}
format-volume-foreground = ${color.shade-1}
label-muted-background = ${color.shade-6}
label-muted-foreground = ${color.shade-1}

[module/nmp-previous]
type = custom/text
content = "玲"
click-left = /home/stargazer98/PycharmProjects/98stargazer-polybar-theme/scripts/netease-music-panel/netease-music-panel.py --command play-previous
content-padding = 1
content-foreground = ${color.shade-1}
content-background = ${color.shade-3}

[module/nmp-playback-status]
type = custom/script
exec = /home/stargazer98/PycharmProjects/98stargazer-polybar-theme/scripts/netease-music-panel/netease-music-panel.py --display playback-status
click-left = /home/stargazer98/PycharmProjects/98stargazer-polybar-theme/scripts/netease-music-panel/netease-music-panel.py --command play-pause
format-padding = 1
tail = true
format-foreground = ${color.shade-1}
format-background = ${color.shade-3}

[module/nmp-next]
type = custom/text
content = "怜"
click-left = /home/stargazer98/PycharmProjects/98stargazer-polybar-theme/scripts/netease-music-panel/netease-music-panel.py --command play-next
content-padding = 1
content-foreground = ${color.shade-1}
content-background = ${color.shade-3}

[module/nmp-track-information]
type = custom/script
exec = /home/stargazer98/PycharmProjects/98stargazer-polybar-theme/scripts/netease-music-panel/netease-music-panel.py --display track-information
format-padding = 2
tail = true
format-foreground = ${color.shade-1}
format-background = ${color.shade-4}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "﬙ "
format-padding = 2
label = %percentage%%
format-foreground = ${color.shade-1}
format-background = ${color.shade-5}

[module/memory]
type = internal/memory
interval = 3
format-prefix = " "
format-padding = 2
label = %mb_used%
format-foreground = ${color.shade-1}
format-background = ${color.shade-6}

[module/info-hackspeed]
type = custom/script
exec = /home/stargazer98/PycharmProjects/98stargazer-polybar-theme/scripts/info-hackspeed.sh
format-padding = 2
tail = true
format-foreground = ${color.shade-1}
format-background = ${color.shade-4}

[module/battery]
type = internal/battery
full-at = 99
time-format = %H:%M
battery = BAT1
adapter = ACAD
format-charging = <animation-charging> <label-charging>
format-charging-padding = 2
label-charging = %percentage%%
format-discharging = <ramp-capacity> <label-discharging>
format-discharging-padding = 2
label-discharging = %percentage%%
format-full = <label-full>
format-full-prefix = " "
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 
ramp-capacity-6 = 
ramp-capacity-7 = 
ramp-capacity-8 = 
ramp-capacity-9 = 
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-5 = 
animation-charging-6 = 
animation-charging-framerate = 750
format-charging-background = ${color.shade-7}
format-charging-foreground = ${color.shade-1}
format-discharging-background = ${color.shade-7}
format-discharging-foreground = ${color.shade-1}

[module/keyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = scroll lock
format = <label-layout> <label-indicator>
format-spacing = 0
label-layout = %name%
label-layout-padding = 2
label-layout-background = #bc99ed
label-layout-foreground = #000
label-indicator = %name%
layout-icon-default = some-icon
layout-icon-0 = ch;C
layout-icon-1 = us;U
indicator-icon-default = 
indicator-icon-0 = caps lock;-CL;+CL
indicator-icon-1 = scroll lock;;+SL
indicator-icon-2 = num lock;-NL;+NL
label-indicator-on = +%name%
label-indicator-off = -%name%
label-indicator-on-capslock = 
label-indicator-off-capslock = 
label-indicator-on-numlock = 
label-indicator-off-numlock = 
label-indicator-on-scrolllock = 
label-indicator-off-scrolllock = 

